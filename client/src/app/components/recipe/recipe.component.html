<div class="recipe-page">
	<div class="recipe-page__back-image">
		<img src="/images/main-background.jpg" alt="">
	</div>

		<div class="recipe-page__menu">
			<div class="recipe-page__back-btn-container">
				<button class="recipe-page__back-btn">Предыдущий рецепт</button>
			</div>
			<div class="recipe-page__logo-container">
				<logo class="recipe-page__logo"></logo>
			</div>
			<search-button class="recipe-page__search-btn" [buttonText]="nextButtonText" (dispatchFetching)="dispatchFetching()"></search-button>
		</div>

				<div class="recipe-list__image-container">
					<img class="recipe-list__image" src="{{recipe.image}}" (load)="onLoad()">
				</div>

				<div class="recipe-list__ingr-container">
					<div class="recipe-list__ingr-header-wrap recipe-list__list-header">
						<h3 class="recipe-list__column-header recipe-list__ingr-header">
							Ингредиенты
						</h3>
					</div>
					<ul class="recipe-list__ingr-list">
						<li *ngFor="let ingredient of recipe.ingredients" class="recipe-list__ingr-item">

						<span class="recipe-list__ingr-name-wrap">
							<span class="recipe-list__ingr-name">
								{{ingredient.name}}
							</span>
						</span>

						<div class="recipe-list__ingr-amount-wrap">
							<span class="recipe-list__ingr-amount">
								{{ingredient.amount}}
							</span>
						</div>

						</li>
					</ul>
				</div>

				<div class="recipe-list__instruction-container">
					
					<div class="recipe-list__instruction-header-wrap recipe-list__list-header">
						<h3 class="recipe-list__column-header">
							Инструкция приготовления
						</h3>
					</div>

					<ol class="recipe-list__instruction-list">
						<li *ngFor="let instruction of recipe.instruction; let i = index" class="recipe-list__instruction-item">
							<div *ngIf="instruction.image" class="recipe-list__instuction-img-container">
								<img src="{{instruction.image}}" class="recipe-list__instuction-img">
							</div>

							<div class="recipe-list__instuction-step">
								<span class="recipe-list__instuction-step-count">{{i + 1 + '.'}}</span>
								<p class="recipe-list__instuction-step-desc">{{instruction.step}}</p>
							</div>

						</li>
					</ol>

				</div>

			</div>


			</div>

	</div>


	
</div>
